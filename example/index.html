<!doctype html>
<html>
  <head>
    <title>Example Dasboard</title>
    <style>
        dash-smoothie {
          display: block;
          margin: 20px;
        }
    </style>
  </head>
  <body ng-app="YourApp">
    <dash-linker
        listen-to="messageCounter"
        link-to="counter">
      We have sent #{{counter}} messages!
    </dash-linker>
    <script src="./components/jquery/jquery.min.js"></script>
    <script src="./components/angular/angular.min.js"></script>
    <script src="./components/ng-board/engine.io.js"></script>
    <script src="./components/ng-board/index.js"></script>
    <script src="./components/ng-board-linker/widget.js"></script>
    <script>
    var yourApp = angular.module('YourApp',
        ['-']);

    yourApp.run(['$io', function ($io) {
        $io.$connect('ws://localhost:3000', {
            retry: 5
        });
    }])
    </script>
  </body>
</html>
