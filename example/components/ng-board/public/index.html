<!doctype html>
<html>
  <head>
    <title>Dasboard</title>
    <style>
    dash-counter {
      margin: 20px;
      display: block;
    }
    dash-smoothie {
      display: block;
      margin: 20px;
    }
    </style>
  </head>
  <body ng-app="Dash">
    <script src="/jquery.js"></script>
    <script src="/engine.io-dev.js"></script>
    <script src="/smoothie.js"></script>
    <script src="/bson.js"></script>
    <script src="/angular.js"></script>
    <script src="/app.js"></script>
    <dash-counter listen-to="messageCount">
      We have sent #{{count}} messages!
    </dash-counter>
    <dash-smoothie
        listen-to="volume"
        height="400px"
        width="800px"
        stroke-style="#ff0000"
        fill-style="rgba(255, 0, 0, 0.4)">
    </dash-smoothie>

    <dash-smoothie
        listen-to="tone"
        height="200px"
        width="800px"
        speed="47"
        interpolation="linear"
        line-width="2"
        fill-style="rgba(0, 200, 0, 0.2)"
        >
    </dash-smoothie>

    <dash-list
        listen-to="message"
        limit="5"
        >
    </dash-list>

  </body>
</html>
